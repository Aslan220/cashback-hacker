plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'junit:junit:4.13'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnit()
}